<script>

  let fontStart = 12, fontEnd = 30, colorStart = '#666', colorEnd = '#000';
  let tags = document.querySelector('#tags').children;
  let counts = [];
  for(let i = 0; i < tags.length; i++) {
    counts.push(tags[i].rel);
  }
  let lowest = Math.min.apply(null,counts), highest = Math.max.apply(null,counts);;
  let range = highest - lowest;
  if (range === 0) {
    range = 1;
  }
  let fontIncr, colorIncr;
  fontIncr = (fontEnd - fontStart) / range;
  
  let sColorArr = toRGB(colorStart), eColorArr = toRGB(colorEnd);

  for(let i = 0; i < tags.length; i++) {
    let disCount = tags[i].rel - lowest;
    let fontSize = fontStart + disCount * fontIncr;
    let style = 'font-size: ' + fontSize + 'px;';
    let arr = [];
    for(let c = 0; c < sColorArr.length; c++) {
      if (disCount === 0) {
        disCount = 1;
      }
      let val = (sColorArr[c] - eColorArr[c]) / range * disCount;
      if (val >= 100) {
        val = eColorArr[c];
      } else if (val <= 0) {
        val = sColorArr[c];
      }
      arr[c] = Math.floor(val);
    }
    style += 'color: ' + toHex(arr);
    tags[i].style = style;
  }

  function toRGB(code) {
    if (code.length === 4) {
      code = code.replace(/(\w)(\w)(\w)/gi, "\$1\$1\$2\$2\$3\$3");
    }
    var hex = /(\w{2})(\w{2})(\w{2})/.exec(code);
    return [parseInt(hex[1], 16), parseInt(hex[2], 16), parseInt(hex[3], 16)];
  }

  function toHex(ary) {
    return "#" + ((1 << 24) + (ary[0] << 16) + (ary[1] << 8) + ary[2]).toString(16).slice(1);
  }

</script>

<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
    back2TopText = document.querySelector('#back_to_top_text'),
    drawerBox = document.querySelector('#drawer_box'),
    rightSideBar = document.querySelector('.sidebar'),
    viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {

    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function (e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });

  window.addEventListener('scroll', function (e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });


  let hasCacu = false;
  window.onresize = function () {
    calcuHeight();
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();

  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function () {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, transitionDir, {});
          }
        })
        window.Velocity(viewport, openProp, {
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp, {
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'false'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target", "_blank");
      }
    })
  }

  let faSearch = document.querySelector('#fa_search');
  faSearch.addEventListener('click', function () {
    document.querySelector('#search_mask').style = ''
  })

  // 代码高亮
  hljs.initHighlightingOnLoad();
  
  // 离开当前页title变化
  var leaveTitle = "";
  if (leaveTitle) {
    document.addEventListener('visibilitychange', function () {
      if (document.visibilityState == 'hidden') {
        normal_title = document.title;
        document.title = leaveTitle;
      } else {
        document.title = normal_title;
      }
    });
  }

</script>

ntation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;root Link: base_link has &lt;span class=&#34;cm-number&#34;&gt;0&lt;/span&gt; child(ren)&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div style=&#34;position: absolute; height: 0px; width: 1px; border-bottom: 0px solid transparent; top: 88px;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutters&#34; style=&#34;display: none; height: 88px;&#34;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/pre&gt;&lt;p&gt;&lt;span&gt;模型正确，下面来写一个launch程序来把这个模型显示在rviz里面&lt;/span&gt;&lt;/p&gt;&lt;h4&gt;&lt;a name=&#34;3--编写launch显示程序&#34; class=&#34;md-header-anchor&#34;&gt;&lt;/a&gt;&lt;span&gt;3.  编写launch显示程序&lt;/span&gt;&lt;/h4&gt;&lt;p&gt;&lt;span&gt;在ros_robotic下新建一个launch文件夹，在文件夹内新建dd_rviz.launch文件，内容如下&lt;/span&gt;&lt;/p&gt;&lt;pre spellcheck=&#34;false&#34; class=&#34;md-fences md-end-block ty-contain-cm modeLoaded&#34; lang=&#34;xml&#34;&gt;&lt;div class=&#34;CodeMirror cm-s-inner CodeMirror-wrap&#34; lang=&#34;xml&#34;&gt;&lt;div style=&#34;overflow: hidden; position: relative; width: 3px; height: 0px; top: 0px; left: 12px;&#34;&gt;&lt;textarea autocorrect=&#34;off&#34; autocapitalize=&#34;off&#34; spellcheck=&#34;false&#34; tabindex=&#34;0&#34; style=&#34;position: absolute; bottom: -1em; padding: 0px; width: 1000px; height: 1em; outline: none;&#34;&gt;&lt;/textarea&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scrollbar-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scroll&#34; tabindex=&#34;-1&#34;&gt;&lt;div class=&#34;CodeMirror-sizer&#34; style=&#34;margin-left: 0px; margin-bottom: 0px; border-right-width: 0px; padding-right: 0px; padding-bottom: 0px;&#34;&gt;&lt;div style=&#34;position: relative; top: 0px;&#34;&gt;&lt;div class=&#34;CodeMirror-lines&#34; role=&#34;presentation&#34;&gt;&lt;div role=&#34;presentation&#34; style=&#34;position: relative; outline: none;&#34;&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;pre&gt;&lt;span&gt;xxxxxxxxxx&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;/div&gt;&lt;div style=&#34;position: relative; z-index: 1;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-code&#34; role=&#34;presentation&#34; style=&#34;&#34;&gt;&lt;div class=&#34;CodeMirror-activeline&#34; style=&#34;position: relative;&#34;&gt;&lt;div class=&#34;CodeMirror-activeline-background CodeMirror-linebackground&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-background CodeMirror-activeline-gutter&#34; style=&#34;left: 0px; width: 0px;&#34;&gt;&lt;/div&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;launch&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;&lt;span cm-text=&#34;&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-comment&#34;&gt;&amp;lt;!--Set these parameters on Parameter Server--&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;param&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;name&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;robot_description&#34;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-attribute&#34;&gt;textfile&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;$(find ros_robotic)/urdf/$(arg model)&#34;&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;/&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-comment&#34;&gt;&amp;lt;!--Start 3 nodes: joint_state_publisher&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-comment&#34;&gt;robot_state_publisher and rviz--&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;node&lt;/span&gt; &amp;nbsp;&lt;span class=&#34;cm-attribute&#34;&gt;name&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;joint_state_publisher_gui&#34;&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;pkg&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;joint_state_publisher_gui&#34;&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;type&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;joint_state_publisher_gui&#34;&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;/&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;node&lt;/span&gt; &amp;nbsp;&lt;span class=&#34;cm-attribute&#34;&gt;name&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;robot_state_publisher&#34;&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;pkg&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;robot_state_publisher&#34;&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;type&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;state_publisher&#34;&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;/&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;node&lt;/span&gt; &amp;nbsp;&lt;span class=&#34;cm-attribute&#34;&gt;name&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;rviz&#34;&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;pkg&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;rviz&#34;&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;type&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;rviz&#34;&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;args&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;-d $(find ros_robotic)/urdf.rviz&#34;&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;required&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;true&#34;&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;/&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;&lt;span cm-text=&#34;&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;/&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;launch&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div style=&#34;position: absolute; height: 0px; width: 1px; border-bottom: 0px solid transparent; top: 330px;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutters&#34; style=&#34;display: none; height: 330px;&#34;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/pre&gt;&lt;p&gt;&lt;span&gt;这个roslaunch 文件的主要作用有下面三个：&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;	&lt;/span&gt;&lt;em&gt;&lt;span&gt;1&lt;/span&gt;&lt;/em&gt;&lt;span&gt; 通过命令行输入的数据来导入详细模型到参数服务器&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;	&lt;/span&gt;&lt;em&gt;&lt;span&gt;2&lt;/span&gt;&lt;/em&gt;&lt;span&gt; 通过节点发布JointState和坐标变换&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;	&lt;/span&gt;&lt;em&gt;&lt;span&gt;3&lt;/span&gt;&lt;/em&gt;&lt;span&gt; 通过配置urdf.rviz来开启rviz可视化，这个urdf.rviz是打开了rviz后提示你保存的。&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;使用如下命令来启动rviz，查看机器人模型&lt;/span&gt;&lt;/p&gt;&lt;pre spellcheck=&#34;false&#34; class=&#34;md-fences md-end-block ty-contain-cm modeLoaded&#34; lang=&#34;bash&#34;&gt;&lt;div class=&#34;CodeMirror cm-s-inner CodeMirror-wrap&#34; lang=&#34;bash&#34;&gt;&lt;div style=&#34;overflow: hidden; position: relative; width: 3px; height: 0px; top: 0px; left: 12px;&#34;&gt;&lt;textarea autocorrect=&#34;off&#34; autocapitalize=&#34;off&#34; spellcheck=&#34;false&#34; tabindex=&#34;0&#34; style=&#34;position: absolute; bottom: -1em; padding: 0px; width: 1000px; height: 1em; outline: none;&#34;&gt;&lt;/textarea&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scrollbar-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scroll&#34; tabindex=&#34;-1&#34;&gt;&lt;div class=&#34;CodeMirror-sizer&#34; style=&#34;margin-left: 0px; margin-bottom: 0px; border-right-width: 0px; padding-right: 0px; padding-bottom: 0px;&#34;&gt;&lt;div style=&#34;position: relative; top: 0px;&#34;&gt;&lt;div class=&#34;CodeMirror-lines&#34; role=&#34;presentation&#34;&gt;&lt;div role=&#34;presentation&#34; style=&#34;position: relative; outline: none;&#34;&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;pre&gt;&lt;span&gt;xxxxxxxxxx&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;/div&gt;&lt;div style=&#34;position: relative; z-index: 1;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-code&#34; role=&#34;presentation&#34;&gt;&lt;div class=&#34;CodeMirror-activeline&#34; style=&#34;position: relative;&#34;&gt;&lt;div class=&#34;CodeMirror-activeline-background CodeMirror-linebackground&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-background CodeMirror-activeline-gutter&#34; style=&#34;left: 0px; width: 0px;&#34;&gt;&lt;/div&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;roslaunch ros_robotic dd_rviz.launch model:&lt;span class=&#34;cm-operator&#34;&gt;=&lt;/span&gt;dd_robot.urdf&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div style=&#34;position: absolute; height: 0px; width: 1px; border-bottom: 0px solid transparent; top: 22px;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutters&#34; style=&#34;display: none; height: 22px;&#34;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/pre&gt;&lt;p&gt;&lt;span&gt;此时，不出意外，打开的是一个空白的rviz，因为一开始是没有urdf.rviz这个模型的&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=&#34;../typora-pic/rviz_screenshot_2020_07_24-21_35_52.png&#34; style=&#34;zoom:67%;&#34; /&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;这个时候需要手动点击左下角的+号，然后选择RobotModel，这个时候，rviz里面才会有模型，如下&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=&#34;../typora-pic/rviz_screenshot_2020_07_24-21_38_24.png&#34; style=&#34;zoom:67%;&#34; /&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;但是这里并没有显示颜色等信息，且左边的Display栏目还有有红色的错误提示，这个时候，继续点击add，添加TF，同时在Displays下面的Fixed frame输入base_link，出现如下所示&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=&#34;../typora-pic/2020-07-24 22-00-38屏幕截图.png&#34; style=&#34;zoom:67%;&#34; /&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;span&gt;关闭rviz，点击保存，细心的你会发现在包ros_robotic下面有一个urdf.rviz，有了这个，下次执行roslaunch &lt;/span&gt;&lt;/p&gt;&lt;pre spellcheck=&#34;false&#34; class=&#34;md-fences md-end-block ty-contain-cm modeLoaded&#34; lang=&#34;bash&#34;&gt;&lt;div class=&#34;CodeMirror cm-s-inner CodeMirror-wrap&#34; lang=&#34;bash&#34;&gt;&lt;div style=&#34;overflow: hidden; position: relative; width: 3px; height: 0px; top: 0px; left: 12px;&#34;&gt;&lt;textarea autocorrect=&#34;off&#34; autocapitalize=&#34;off&#34; spellcheck=&#34;false&#34; tabindex=&#34;0&#34; style=&#34;position: absolute; bottom: -1em; padding: 0px; width: 1000px; height: 1em; outline: none;&#34;&gt;&lt;/textarea&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scrollbar-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scroll&#34; tabindex=&#34;-1&#34;&gt;&lt;div class=&#34;CodeMirror-sizer&#34; style=&#34;margin-left: 0px; margin-bottom: 0px; border-right-width: 0px; padding-right: 0px; padding-bottom: 0px;&#34;&gt;&lt;div style=&#34;position: relative; top: 0px;&#34;&gt;&lt;div class=&#34;CodeMirror-lines&#34; role=&#34;presentation&#34;&gt;&lt;div role=&#34;presentation&#34; style=&#34;position: relative; outline: none;&#34;&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;pre&gt;&lt;span&gt;xxxxxxxxxx&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;/div&gt;&lt;div style=&#34;position: relative; z-index: 1;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-code&#34; role=&#34;presentation&#34;&gt;&lt;div class=&#34;CodeMirror-activeline&#34; style=&#34;position: relative;&#34;&gt;&lt;div class=&#34;CodeMirror-activeline-background CodeMirror-linebackground&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-background CodeMirror-activeline-gutter&#34; style=&#34;left: 0px; width: 0px;&#34;&gt;&lt;/div&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;roslaunch ros_robotic dd_rviz.launch model:&lt;span class=&#34;cm-operator&#34;&gt;=&lt;/span&gt;dd_robot.urdf&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div style=&#34;position: absolute; height: 0px; width: 1px; border-bottom: 0px solid transparent; top: 22px;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutters&#34; style=&#34;display: none; height: 22px;&#34;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/pre&gt;&lt;p&gt;&lt;span&gt;的时候，一开打就能看见这个robot_chasis。注意，这个的模型正中心就是在零点上。&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;hr /&gt;&lt;h4&gt;&lt;a name=&#34;4-添加轮子&#34; class=&#34;md-header-anchor&#34;&gt;&lt;/a&gt;&lt;span&gt;4. 添加轮子&lt;/span&gt;&lt;/h4&gt;&lt;p&gt;&lt;span&gt;现在，让我们在机器人上添加车轮的shapes和links。 将links元素添加到URDF文件时，必须添加关节joint以描述links之间的关系。关节joint元素定义关节是灵活的（可移动的）还是不灵活的（固定的）。 对于挠性接头，URDF描述了接头的运动学和动力学以及其安全极限。 在URDF中，有六种可能的关节类型，如下所示：&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;fixed  固定的关节，不能移动  revolute  能够绕一个轴旋转，有角度限制  continuous  能够绕一个轴旋转，无角度限制  prismatic  滑动副  floating  浮动，无约束的  planar  可以在垂直于轴的平面内运动&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;很明显，我们的轮子和机体之间的关节是一个连续转动无角度限制的，也就是continuous，这个关节，实际上就是电机，因为实际中是电机带动轮子来转动的，就像下面图里一样。&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=&#34;../typora-pic/2020-07-25 10-53-45屏幕截图.png&#34; style=&#34;zoom:50%;&#34; /&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;在dd_robot.urdf文件里继续添加如下代码，添加电机和右侧轮子&lt;/span&gt;&lt;/p&gt;&lt;pre spellcheck=&#34;false&#34; class=&#34;md-fences md-end-block ty-contain-cm modeLoaded&#34; lang=&#34;xml&#34; style=&#34;break-inside: unset;&#34;&gt;&lt;div class=&#34;CodeMirror cm-s-inner CodeMirror-wrap&#34; lang=&#34;xml&#34;&gt;&lt;div style=&#34;overflow: hidden; position: relative; width: 3px; height: 0px; top: 0px; left: 12px;&#34;&gt;&lt;textarea autocorrect=&#34;off&#34; autocapitalize=&#34;off&#34; spellcheck=&#34;false&#34; tabindex=&#34;0&#34; style=&#34;position: absolute; bottom: -1em; padding: 0px; width: 1000px; height: 1em; outline: none;&#34;&gt;&lt;/textarea&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scrollbar-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scroll&#34; tabindex=&#34;-1&#34;&gt;&lt;div class=&#34;CodeMirror-sizer&#34; style=&#34;margin-left: 0px; margin-bottom: 0px; border-right-width: 0px; padding-right: 0px; padding-bottom: 0px;&#34;&gt;&lt;div style=&#34;position: relative; top: 0px;&#34;&gt;&lt;div class=&#34;CodeMirror-lines&#34; role=&#34;presentation&#34;&gt;&lt;div role=&#34;presentation&#34; style=&#34;position: relative; outline: none;&#34;&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;pre&gt;&lt;span&gt;xxxxxxxxxx&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;/div&gt;&lt;div style=&#34;position: relative; z-index: 1;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-code&#34; role=&#34;presentation&#34; style=&#34;&#34;&gt;&lt;div class=&#34;CodeMirror-activeline&#34; style=&#34;position: relative;&#34;&gt;&lt;div class=&#34;CodeMirror-activeline-background CodeMirror-linebackground&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror- &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;geometry&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;cylinder&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;radius&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;0.2&#34;&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;length&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;0.1&#34;&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;/&amp;gt;&lt;/span&gt; &lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;/&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;geometry&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;material&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;name&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;red&#34;&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;color&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;rgba&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;1 0 0 1&#34;&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;/&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;/&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;material&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;/&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;visual&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;/&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;link&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;&lt;span cm-text=&#34;&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div style=&#34;position: absolute; height: 0px; width: 1px; border-bottom: 0px solid transparent; top: 464px;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutters&#34; style=&#34;display: none; height: 464px;&#34;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/pre&gt;&lt;p&gt;&lt;span&gt;效果如图&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=&#34;../typora-pic/2020-07-25 12-09-01屏幕截图.png&#34; style=&#34;zoom: 50%;&#34; /&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;另外一点还是需要说一下，&lt;/span&gt;&lt;strong&gt;&lt;span&gt;是rviz里面的方向，x y z都朝向什么方向得弄清楚&lt;/span&gt;&lt;/strong&gt;&lt;span&gt;，通过设置左边的透明值Alpha为0.5，可以发现base_link透明了,如下图。&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=&#34;../typora-pic/2020-07-25 17-03-10屏幕截图.png&#34; style=&#34;zoom:50%;&#34; /&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;在rviz中，默认红色代表x方向，绿色代表y方向，蓝色代表Z方向，记忆起来就是RGB-&amp;gt; XYZ（似乎solidworks里面也是，我们后面再讨论，现在这里埋下一个疑问）。轮的坐标其实是相对绿色的转动了90度，从代码上看，这是体现在轮的joint上面的，所以，轮的joint代码是这个样子：&lt;/span&gt;&lt;/p&gt;&lt;pre spellcheck=&#34;false&#34; class=&#34;md-fences md-end-block ty-contain-cm modeLoaded&#34; lang=&#34;c&#34;&gt;&lt;div class=&#34;CodeMirror cm-s-inner CodeMirror-wrap&#34; lang=&#34;c&#34;&gt;&lt;div style=&#34;overflow: hidden; position: relative; width: 3px; height: 0px; top: 0px; left: 12px;&#34;&gt;&lt;textarea autocorrect=&#34;off&#34; autocapitalize=&#34;off&#34; spellcheck=&#34;false&#34; tabindex=&#34;0&#34; style=&#34;position: absolute; bottom: -1em; padding: 0px; width: 1000px; height: 1em; outline: none;&#34;&gt;&lt;/textarea&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scrollbar-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scroll&#34; tabindex=&#34;-1&#34;&gt;&lt;div class=&#34;CodeMirror-sizer&#34; style=&#34;margin-left: 0px; margin-bottom: 0px; border-right-width: 0px; padding-right: 0px; padding-bottom: 0px;&#34;&gt;&lt;div style=&#34;position: relative; top: 0px;&#34;&gt;&lt;div class=&#34;CodeMirror-lines&#34; role=&#34;presentation&#34;&gt;&lt;div role=&#34;presentation&#34; style=&#34;position: relative; outline: none;&#34;&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;pre&gt;&lt;span&gt;xxxxxxxxxx&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;/div&gt;&lt;div style=&#34;position: relative; z-index: 1;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-code&#34; role=&#34;presentation&#34; style=&#34;&#34;&gt;&lt;div class=&#34;CodeMirror-activeline&#34; style=&#34;position: relative;&#34;&gt;&lt;div class=&#34;CodeMirror-activeline-background CodeMirror-linebackground&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-background CodeMirror-activeline-gutter&#34; style=&#34;left: 0px; width: 0px;&#34;&gt;&lt;/div&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;&lt;span class=&#34;cm-tab&#34; role=&#34;presentation&#34; cm-text=&#34;	&#34;&gt;    &lt;/span&gt;&lt;span class=&#34;cm-operator&#34;&gt;&amp;lt;!--&lt;/span&gt;&lt;span class=&#34;cm-variable&#34;&gt;joint_right_wheel&lt;/span&gt;&lt;span class=&#34;cm-operator&#34;&gt;--&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-operator&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-variable&#34;&gt;joint&lt;/span&gt; &lt;span class=&#34;cm-variable&#34;&gt;name&lt;/span&gt;&lt;span class=&#34;cm-operator&#34;&gt;=&lt;/span&gt;&lt;span class=&#34;cm-string&#34;&gt;&#34;joint_right_wheel&#34;&lt;/span&gt; &lt;span class=&#34;cm-variable&#34;&gt;type&lt;/span&gt;&lt;span class=&#34;cm-operator&#34;&gt;=&lt;/span&gt;&lt;span class=&#34;cm-string&#34;&gt;&#34;continuous&#34;&lt;/span&gt;&lt;span class=&#34;cm-operator&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-operator&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-variable&#34;&gt;parent&lt;/span&gt; &lt;span class=&#34;cm-variable&#34;&gt;link&lt;/span&gt;&lt;span class=&#34;cm-operator&#34;&gt;=&lt;/span&gt;&lt;span class=&#34;cm-string&#34;&gt;&#34;base_link&#34;&lt;/span&gt;&lt;span class=&#34;cm-operator&#34;&gt;/&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-operator&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-variable&#34;&gt;child&lt;/span&gt; &lt;span class=&#34;cm-variable&#34;&gt;link&lt;/span&gt;&lt;span class=&#34;cm-operator&#34;&gt;=&lt;/span&gt;&lt;span class=&#34;cm-string&#34;&gt;&#34;right_wheel&#34;&lt;/span&gt;&lt;span class=&#34;cm-operator&#34;&gt;/&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-operator&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-variable&#34;&gt;origin&lt;/span&gt; &lt;span class=&#34;cm-variable&#34;&gt;xyz&lt;/span&gt;&lt;span class=&#34;cm-operator&#34;&gt;=&lt;/span&gt;&lt;span class=&#34;cm-string&#34;&gt;&#34;-0.30 -0.1 0.0&#34;&lt;/span&gt; &lt;span class=&#34;cm-variable&#34;&gt;rpy&lt;/span&gt;&lt;span class=&#34;cm-operator&#34;&gt;=&lt;/span&gt;&lt;span class=&#34;cm-string&#34;&gt;&#34;0.0 1.570795 0.0&#34;&lt;/span&gt;&lt;span class=&#34;cm-operator&#34;&gt;/&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-operator&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-variable&#34;&gt;axis&lt;/span&gt; &lt;span class=&#34;cm-variable&#34;&gt;xyz&lt;/span&gt;&lt;span class=&#34;cm-operator&#34;&gt;=&lt;/span&gt;&lt;span class=&#34;cm-string&#34;&gt;&#34;0.0 1 0.0&#34;&lt;/span&gt;&lt;span class=&#34;cm-operator&#34;&gt;/&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-operator&#34;&gt;&amp;lt;/&lt;/span&gt;&lt;span class=&#34;cm-variable&#34;&gt;joint&lt;/span&gt;&lt;span class=&#34;cm-operator&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div style=&#34;position: absolute; height: 0px; width: 1px; border-bottom: 0px solid transparent; top: 156px;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutters&#34; style=&#34;display: none; height: 156px;&#34;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/pre&gt;&lt;p&gt;&lt;span&gt;电机是连续转动的，所以joint 的type是continuous，parent link为底盘，这个joint 的子link连接着轮子，即child link=&amp;quot;right_wheel&amp;quot;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;轮的joint原点(即电机），在-x方向，0.30m处，-y方向0.1m出，z方向和中心一样，rpy=&amp;quot;0.0 1.570795 0.0&amp;quot;，代表从y正方向看，绕y转动了90度，用弧度表示为1.570795，这里的r p y，是row, pitch, yaw的缩写，中文意思是滚转，俯仰，偏航。&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=&#34;../typora-pic/rpy.jpg&#34; style=&#34;zoom: 67%;&#34; /&gt;&lt;/p&gt;&lt;blockquote&gt;&lt;p&gt;&lt;axis xyz=&#34;0.0 1 0.0&#34;/&gt;&lt;span&gt; &lt;/span&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;span&gt;这句话定义轮子的旋转轴，这里我选择了y轴，但是一看是有问题的，&lt;/span&gt;&lt;strong&gt;&lt;span&gt;应该是相对蓝色的轴转动，这个我们在后面调整。&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;轮子的代码&lt;/span&gt;&lt;/p&gt;&lt;pre spellcheck=&#34;false&#34; class=&#34;md-fences md-end-block ty-contain-cm modeLoaded&#34; lang=&#34;xml&#34;&gt;&lt;div class=&#34;CodeMirror cm-s-inner CodeMirror-wrap&#34; lang=&#34;xml&#34;&gt;&lt;div style=&#34;overflow: hidden; position: relative; width: 3px; height: 0px; top: 0px; left: 12px;&#34;&gt;&lt;textarea autocorrect=&#34;off&#34; autocapitalize=&#34;off&#34; spellcheck=&#34;false&#34; tabindex=&#34;0&#34; style=&#34;position: absolute; bottom: -1em; padding: 0px; width: 1000px; height: 1em; outline: none;&#34;&gt;&lt;/textarea&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scrollbar-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scroll&#34; tabindex=&#34;-1&#34;&gt;&lt;div class=&#34;CodeMirror-sizer&#34; style=&#34;margin-left: 0px; margin-bottom: 0px; border-right-width: 0px; padding-right: 0px; padding-bottom: 0px;&#34;&gt;&lt;div style=&#34;position: relative; top: 0px;&#34;&gt;&lt;div class=&#34;CodeMirror-lines&#34; role=&#34;presentation&#34;&gt;&lt;div role=&#34;presentation&#34; style=&#34;position: relative; outline: none;&#34;&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;pre&gt;&lt;span&gt;xxxxxxxxxx&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;/div&gt;&lt;div style=&#34;position: relative; z-index: 1;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-code&#34; role=&#34;presentation&#34; style=&#34;&#34;&gt;&lt;div class=&#34;CodeMirror-activeline&#34; style=&#34;position: relative;&#34;&gt;&lt;div class=&#34;CodeMirror-activeline-background CodeMirror-linebackground&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-background CodeMirror-activeline-gutter&#34; style=&#34;left: 0px; width: 0px;&#34;&gt;&lt;/div&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-comment&#34;&gt;&amp;lt;!--right link--&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;link&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;name&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;right_wheel&#34;&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;visual&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;origin&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;xyz&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;0 0 0&#34;&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;rpy&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;0 0 0 &#34;&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;/&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;geometry&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;cylinder&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;radius&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;0.2&#34;&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;length&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;0.1&#34;&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;/&amp;gt;&lt;/span&gt; &lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;/&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;geometry&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;material&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;name&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;red&#34;&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;color&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;rgba&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;1 0 0 1&#34;&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;/&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;/&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;material&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;/&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;visual&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;/&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;link&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div style=&#34;position: absolute; height: 0px; width: 1px; border-bottom: 0px solid transparent; top: 264px;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutters&#34; style=&#34;display: none; height: 264px;&#34;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/pre&gt;&lt;p&gt;&lt;span&gt;轮子为一个圆柱体cylinder，半径0.2，高度0.1，注意，在rviz里面默认的圆柱体是垂直地面创建的，为了验证，我们把dd_robot.urdf文件中的base_link和right_wheel_joint的代码都删掉，再在rviz中打开，看效果。&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=&#34;../typora-pic/2020-07-25 17-33-40屏幕截图.png&#34; style=&#34;zoom:60%;&#34; /&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;span&gt;看看零点在什么位置。&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=&#34;../typora-pic/2020-07-25 17-35-40屏幕截图.png&#34; style=&#34;zoom: 67%;&#34; /&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&lt;span&gt;和之前说的长方体一样，零点还是在正中心，你可以理解为重心的地方。这个地方你就理解了，为什么我把电机的joint放在-0.3的位置了，因为这样看起来轮子刚好是连在地盘上的，0.25+0.05刚好是旋转之后轮子重心的位置。&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;对于左边的电机和轮子，也是同样的分析道理，下面直接上代码和效果。&lt;/span&gt;&lt;/p&gt;&lt;pre spellcheck=&#34;false&#34; class=&#34;md-fences md-end-block ty-contain-cm modeLoaded&#34; lang=&#34;xml&#34; style=&#34;break-inside: unset;&#34;&gt;&lt;div class=&#34;CodeMirror cm-s-inner CodeMirror-wrap&#34; lang=&#34;xml&#34;&gt;&lt;div style=&#34;overflow: hidden; position: relative; width: 3px; height: 0px; top: 0px; left: 12px;&#34;&gt;&lt;textarea autocorrect=&#34;off&#34; autocapitalize=&#34;off&#34; spellcheck=&#34;false&#34; tabindex=&#34;0&#34; style=&#34;position: absolute; bottom: -1em; padding: 0px; width: 1000px; height: 1em; outline: none;&#34;&gt;&lt;/textarea&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scrollbar-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scroll&#34; tabindex=&#34;-1&#34;&gt;&lt;div class=&#34;CodeMirror-sizer&#34; style=&#34;margin-left: 0px; margin-bottom: 0px; border-right-width: 0px; padding-right: 0px; padding-bottom: 0px;&#34;&gt;&lt;div style=&#34;position: relative; top: 0px;&#34;&gt;&lt;div class=&#34;CodeMirror-lines&#34; role=&#34;presentation&#34;&gt;&lt;div role ntation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;parent&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;link&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;base_link&#34;&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;/&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;child&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;link&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;left_wheel&#34;&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;/&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;origin&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;xyz&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;0.30 -0.1 0.0&#34;&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;rpy&lt;/span&gt;=&lt;span class=&#34;cm-string&#34;&gt;&#34;0.0 1.570795 0.0&#34;&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;/&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;axis&lt;/span&gt; &lt;span class=&#34;cm-attribute&#34;&gt;xyz&lt;/span&gt;=&lt;span class=&#34;cm-string&#34; e&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;/&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;geometry&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;/&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;collision&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; &amp;nbsp; &amp;nbsp;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;lt;/&lt;/span&gt;&lt;span class=&#34;cm-tag&#34;&gt;link&lt;/span&gt;&lt;span class=&#34;cm-tag cm-bracket&#34;&gt;&amp;gt;&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div style=&#34;position: absolute; height: 0px; width: 1px; border-bottom: 0px solid transparent; top: 418px;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutters&#34; style=&#34;display: none; height: 418px;&#34;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/pre&gt;&lt;p&gt;&lt;span&gt;注意，是在每个Link里面添加这个collision属性，由于本次模型简单，collison里面的尺寸参数和visual里面是一样的。&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;其他的link也是类似，这里就不再详细阐述，可以参阅最终的代码。&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;span&gt;添加惯性inertial参数&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;惯性参数直接反映了机器人的重量以及实际运动学方面的特性，举个例子来说，大惯量的物体，启动起来就比较慢，这个你可以理解为灵活性的一种表示了。&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;inertial&gt;&lt;span&gt;参数主要包含两个方面，一个是重量mass，另外一个就是惯量了。下面直接上代码。&lt;/span&gt;&lt;/p&gt;&lt;pre spellcheck=&#34;false&#34; class=&#34;md-fences md-end-block ty-contain-cm modeLoaded&#34; lang=&#34;xml&#34;&gt;&lt;div class=&#34;CodeMirror cm-s-inner CodeMirror-wrap&#34; lang=&#34;xml&#34;&gt;&lt;div style=&#34;overflow: hidden; position: relative; width: 3px; height: 0px; top: 0px; left: 12px;&#34;&gt;&lt;textarea autocorrect=&#34;off&#34; autocapitalize=&#34;off&#34; spellcheck=&#34;false&#34; tabindex=&#34;0&#34; style=&#34;position: absolute; bottom: -1em; padding: 0px; width: 1000px; height: 1em; outline: none;&#34;&gt;&lt;/textarea&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scrollbar-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scroll&#34; tabindex=&#34;-1&#34;&gt;&lt;div class=&#34;CodeMirror-sizer&#34; style=&#34;margin-left: 0px; margin-bottom: 0px; border-right-width: 0px; padding-right: 0px; padding-bottom: 0px;&#34;&gt;&lt;div style=&#34;position: relative; top: 0px;&#34;&gt;&lt;div class=&#34;CodeMirror-lines&#34; role=&#34;presentation&#34;&gt;&lt;div role=&#34;presentation&#34; style=&#34;position: relative; outline: none;&#34;&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;pre&gt;&lt;span&gt;xxxxxxxxxx&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;/div&gt;&lt;div style=&#34;position: relative; z-index: 1;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-code&#34; role=&#34;presentation&#34; style=&#34;&#34;&gt;&lt;div class=&#34;CodeMirror-activeline&#34; style=&#34;position: relative;&#34;&gt;&lt;div class=&#34;CodeMirror-activeline-background CodeMirror-linebackground&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-background CodeMirror-activeline-gutter&#34; style=&#34;left: 0px; width: 0px;&#34;&gt;&lt;/div&gt;&lt;pre class=&#34; Code lay: none; height: 22px;&#34;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/pre&gt;&lt;p&gt;&lt;span&gt;再次运行查看效果&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=&#34;../typora-pic/image-20200726182439662.png&#34; referrerpolicy=&#34;no-referrer&#34; alt=&#34;image-20200726182439662&#34;&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;OK，就是这个效果，现在可以通过滑杆来让轮子转动了。既然轮子可以转动，那么机器人就可以在rviz里面运动了，&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;how?&lt;/span&gt;&lt;/p&gt;&lt;hr /&gt;&lt;h4&gt;&lt;a name=&#34;6-添加运动控制器&#34; class=&#34;md-header-anchor&#34;&gt;&lt;/a&gt;&lt;span&gt;6. 添加运动控制器&lt;/span&gt;&lt;/h4&gt;&lt;p&gt;&lt;span&gt;ArbotiX控制器可以用来控制差动轮，配合rviz搭建仿真环境，&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;span&gt;1. 安装ArbotiX&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;在当前工作空间的src下面的文件夹内使用如下命令，将ArbotiX的源码从github上下载克隆到本地&lt;/span&gt;&lt;/p&gt;&lt;pre spellcheck=&#34;false&#34; class=&#34;md-fences md-end-block ty-contain-cm modeLoaded&#34; lang=&#34;xml&#34;&gt;&lt;div class=&#34;CodeMirror cm-s-inner CodeMirror-wrap&#34; lang=&#34;xml&#34;&gt;&lt;div style=&#34;overflow: hidden; position: relative; width: 3px; height: 0px; top: 0px; left: 12px;&#34;&gt;&lt;textarea autocorrect=&#34;off&#34; autocapitalize=&#34;off&#34; spellcheck=&#34;false&#34; tabindex=&#34;0&#34; style=&#34;position: absolute; bottom: -1em; padding: 0px; width: 1000px; height: 1em; outline: none;&#34;&gt;&lt;/textarea&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scrollbar-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scroll&#34; tabindex=&#34;-1&#34;&gt;&lt;div class=&#34;CodeMirror-sizer&#34; style=&#34;margin-left: 0px; margin-bottom: 0px; border-right-width: 0px; padding-right: 0px; padding-bottom: 0px;&#34;&gt;&lt;div style=&#34;position: relative; top: 0px;&#34;&gt;&lt;div class=&#34;CodeMirror-lines&#34; role=&#34;presentation&#34;&gt;&lt;div role=&#34;presentation&#34; style=&#34;position: relative; outline: none;&#34;&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;pre&gt;&lt;span&gt;xxxxxxxxxx&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;/div&gt;&lt;div style=&#34;position: relative; z-index: 1;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-code&#34; role=&#34;presentation&#34;&gt;&lt;div class=&#34;CodeMirror-activeline&#34; style=&#34;position: relative;&#34;&gt;&lt;div class=&#34;CodeMirror-activeline-background CodeMirror-linebackground&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-background CodeMirror-activeline-gutter&#34; style=&#34;left: 0px; width: 0px;&#34;&gt;&lt;/div&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;git clone https://github.com/vanadiumlabs/arbotix_ros.git&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div style=&#34;position: absolute; height: 0px; width: 1px; border-bottom: 0px solid transparent; top: 22px;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutters&#34; style=&#34;display: none; height: 22px;&#34;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/pre&gt;&lt;p&gt;&lt;span&gt;下载成功后，回到工作空间根目录，使用catkin_make编译&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;&lt;span&gt;2. 配置ArbotiX控制器&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;这里只需要创建一个启动ArbotiX的节点的launch文件即可&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;在launch文件夹下创建一个dd_robot_with_arbotix.launch&lt;/span&gt;&lt;/p&gt;&lt;pre spellcheck=&#34;false&#34; class=&#34;md-fences md-end-block ty-contain-cm modeLoaded&#34; lang=&#34;xml&#34; style=&#34;break-inside: unset;&#34;&gt;&lt;div class=&#34;CodeMirror cm-s-inner CodeMirror-wrap&#34; lang=&#34;xml&#34;&gt;&lt;div style=&#34;overflow: hidden; position: relative; width: 3px; height: 0px; top: 0px; left: 12px;&#34;&gt;&lt;textarea autocorrect=&#34;off&#34; autocapitalize ss=&#34;CodeMirror-scrollbar-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scroll&#34; tabindex=&#34;-1&#34;&gt;&lt;div class=&#34;CodeMirror-sizer&#34; style=&#34;margin-left: 0px; margin-bottom: 0px; border-right-width: 0px; padding-right: 0px; padding-bottom: 0px;&#34;&gt;&lt;div style=&#34;position: relative; top: 0px;&#34;&gt;&lt;div class=&#34;CodeMirror-lines&#34; role=&#34;presentation&#34;&gt;&lt;div role=&#34;presentation&#34; style=&#34;position: relative; outline: none;&#34;&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;pre&gt;&lt;span&gt;xxxxxxxxxx&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;/div&gt;&lt;div style=&#34;position: relative; z-index: 1;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-code&#34; role=&#34;presentation&#34; style=&#34;&#34;&gt;&lt;div class=&#34;CodeMirror-activeline&#34; style=&#34;position: relative;&#34;&gt;&lt;div class=&#34;CodeMirror-activeline-background CodeMirror-linebackground&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-background CodeMirror-activeline-gutter&#34; style=&#34;left: 0px; width: 0px;&#34;&gt;&lt;/div&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;axis_linear: 1&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;scale_linear: 1&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;scale_linear_turbo: 0&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;&lt;span cm-text=&#34;&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;axis_angular: 2&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;scale_angular: 0.4&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;&lt;span cm-text=&#34;&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;enable_button: 4 &lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;enable_turbo_button: 5 &lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div style=&#34;position: absolute; height: 0px; width: 1px; border-bottom: 0px solid transparent; top: 198px;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutters&#34; style=&#34;display: none; height: 198px;&#34;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/pre&gt;&lt;p&gt;&lt;span&gt;OK，非常给力。&lt;/span&gt;&lt;/p&gt;&lt;h4&gt;&lt;a name=&#34;9-使用手机app来控制&#34; class=&#34;md-header-anchor&#34;&gt;&lt;/a&gt;&lt;span&gt;9. 使用手机app来控制&lt;/span&gt;&lt;/h4&gt;&lt;p&gt;&lt;span&gt;下载ros_control app，如图：&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=&#34;C:\Users\roboh\AppData\Roaming\Typora\typora-user-images\image-20200726133505647.png&#34; alt=&#34;image-20200726133505647&#34; style=&#34;zoom:50%;&#34; /&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;新建机器人，连接上当前电脑的ip地址，在高级设置里面设置好速度话题为/cmd_vel，如果你用来控制小乌龟的话，就把这个地方改成/turtle1/cmd_vel，进入界面，移动触干，小车动起来了，爽！&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=&#34;C:\Users\roboh\AppData\Roaming\Typora\typora-user-images\image-20200726133336683.png&#34; alt=&#34;image-20200726133336683&#34; style=&#34;zoom:25%;&#34; /&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=&#34;C:\Users\roboh\AppData\Roaming\Typora\typora-user-images\image-20200726133546989.png&#34; alt=&#34;image-20200726133546989&#34; style=&#34;zoom:25%;&#34; /&gt;&lt;/p&gt;&lt;p&gt;&lt;img src=&#34;../typora-pic/image-20200726211135832.png&#34; alt=&#34;image-20200726211135832&#34; style=&#34;zoom:50%;&#34; /&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;不过有个问题，同时使用遥控器和APP来控制，再将APP关闭之后，用手柄控制起来就显得有点卡顿了，具体原因再找。使用rosnode kill把APP节点干掉之后，不再卡顿。&lt;/span&gt;&lt;/p&gt;&lt;pre spellcheck=&#34;false&#34; class=&#34;md-fences md-end-block ty-contain-cm modeLoaded&#34; lang=&#34;bash&#34;&gt;&lt;div class=&#34;CodeMirror cm-s-inner CodeMirror-wrap&#34; lang=&#34;bash&#34;&gt;&lt;div style=&#34;overflow: hidden; position: relative; width: 3px; height: 0px; top: 0px; left: 12px;&#34;&gt;&lt;textarea autocorrect=&#34;off&#34; autocapitalize=&#34;off&#34; spellcheck=&#34;false&#34; tabindex=&#34;0&#34; style=&#34;position: absolute; bottom: -1em; padding: 0px; width: 1000px; height: 1em; outline: none;&#34;&gt;&lt;/textarea&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scrollbar-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-filler&#34; cm-not-content=&#34;true&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-scroll&#34; tabindex=&#34;-1&#34;&gt;&lt;div class=&#34;CodeMirror-sizer&#34; style=&#34;margin-left: 0px; margin-bottom: 0px; border-right-width: 0px; padding-right: 0px; padding-bottom: 0px;&#34;&gt;&lt;div style=&#34;position: relative; top: 0px;&#34;&gt;&lt;div class=&#34;CodeMirror-lines&#34; role=&#34;presentation&#34;&gt;&lt;div role=&#34;presentation&#34; style=&#34;position: relative; outline: none;&#34;&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;pre&gt;&lt;span&gt;xxxxxxxxxx&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-measure&#34;&gt;&lt;/div&gt;&lt;div style=&#34;position: relative; z-index: 1;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-code&#34; role=&#34;presentation&#34;&gt;&lt;div class=&#34;CodeMirror-activeline&#34; style=&#34;position: relative;&#34;&gt;&lt;div class=&#34;CodeMirror-activeline-background CodeMirror-linebackground&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutter-background CodeMirror-activeline-gutter&#34; style=&#34;left: 0px; width: 0px;&#34;&gt;&lt;/div&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt; rosnode &lt;span class=&#34;cm-builtin&#34;&gt;kill&lt;/span&gt; /android/robot_controller &lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;killing /android/robot_controller&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;killed&lt;/span&gt;&lt;/pre&gt;&lt;pre class=&#34; CodeMirror-line &#34; role=&#34;presentation&#34;&gt;&lt;span role=&#34;presentation&#34; style=&#34;padding-right: 0.1px;&#34;&gt;&lt;span cm-text=&#34;&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div style=&#34;position: absolute; height: 0px; width: 1px; border-bottom: 0px solid transparent; top: 88px;&#34;&gt;&lt;/div&gt;&lt;div class=&#34;CodeMirror-gutters&#34; style=&#34;display: none; height: 88px;&#34;&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/pre&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;h3&gt;&lt;a name=&#34;总-结&#34; class=&#34;md-header-anchor&#34;&gt;&lt;/a&gt;&lt;span&gt;总 结&lt;/span&gt;&lt;/h3&gt;&lt;p&gt;&lt;span&gt;本文一步步搭建了自己的小车，并通过键盘、手柄、App来实现了控制，对urdf模型的建立、rviz的基础认识有了一个更进一步的体会。但是手写urdf真的是太费劲了，后面我将用solidworks和xacro来实现，同时也会将rviz里面的机器人搬到gazebo里面来跑。&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span&gt;很爽，奥里给！&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;/div&gt;
&lt;/body&gt;
&lt;/html&gt;">开发ROS仿真机器人，键盘+手柄+APP控制</a>
      </div>
      
      <div class="item">
        <a class="result-title" style="opacity: 0;" href="https://robohou.github.io/post/shi-yong-vscode-kai-fa-ros/"" data-c="
          &lt;center&gt;&lt;font size=5&gt;使用Visual Studio Code 开发ROS&lt;/font&gt;&lt;/center&gt;
&lt;center&gt;Robohou 20200529&lt;/center&gt;
&lt;img src=&#34;/home/hou/Documents/Gridea/images/vscode-ros.png&#34; style=&#34;zoom:50%;&#34; /&gt;
&lt;ul&gt;
&lt;li&gt;前提条件：安装好了ROS（melodic) 和 VSCODE&lt;/li&gt;
&lt;/ul&gt;
&lt;h2 id=&#34;1-vscode安装必要的插件&#34;&gt;1、vscode安装必要的插件&lt;/h2&gt;
&lt;img src=&#34;/home/hou/Documents/Gridea/images/vs-extendplugs.png&#34; style=&#34;zoom:80%;&#34; /&gt;
&lt;h2 id=&#34;2-提前准备好一个ros的catkin-workspace&#34;&gt;2、提前准备好一个ROS的catkin workspace&lt;/h2&gt;
&lt;p&gt;在workspace下面使用vscode打开&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-c&#34;&gt;$ code .
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;打开之后，第一步安装的ROS插件就会自动识别到这个workspace，同时会出现一个文件夹.vscode&lt;/p&gt;
&lt;p&gt;里面有两个json文件：&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;c_cpp_properties.json&lt;/p&gt;
&lt;p&gt;settings.json&lt;/p&gt;
&lt;/blockquote&gt;
&lt;p&gt;c_cpp_properties.json 主要是和头文件 ros/ros.h这种头文件包含有关系。&lt;/p&gt;
&lt;p&gt;settings.json 暂时好像是和Python的自动补全有关系。&lt;/p&gt;
&lt;h2 id=&#34;3-将catkin_make放到vscode里面编译&#34;&gt;3、将catkin_make放到vscode里面编译&lt;/h2&gt;
&lt;p&gt;原来的方式是，在catkin_ws下使用catkin_make命令：如下&lt;/p&gt;

&lt;p&gt;请阅读vscode编译的task讲解，了解task的作用。&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;https://code.visualstudio.com/docs/cpp/config-linux&lt;/p&gt;
&lt;/blockquote&gt;
&lt;p&gt;task其实就是把命令写在这个文件里，然后调用运行这个文件。&lt;/p&gt;
&lt;p&gt;点击菜单栏： Terminal-&amp;gt;Configure default build task，然后生成在.vscode的文件夹出现并同时打开一个task.json文件。&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;c_cpp_properties.json&lt;/p&gt;
&lt;p&gt;settings.json&lt;/p&gt;
&lt;p&gt;task.json&lt;/p&gt;
&lt;/blockquote&gt;
&lt;p&gt;将task.json 文件内容改成如下&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-c&#34;&gt;{
	&amp;quot;version&amp;quot;: &amp;quot;2.0.0&amp;quot;,
	&amp;quot;tasks&amp;quot;: [
		{
			&amp;quot;label&amp;quot;: &amp;quot;catkin_make&amp;quot;,
			&amp;quot;type&amp;quot;: &amp;quot;shell&amp;quot;,
			&amp;quot;command&amp;quot;: &amp;quot;catkin_make&amp;quot;,
			&amp;quot;args&amp;quot;: [
				&amp;quot;-j4&amp;quot;,
				&amp;quot;-DCMAKE_BUILD_TYPE=Release&amp;quot;,
				&amp;quot;-DCMAKE_EXPORT_COMPILE_COMMANDS=1&amp;quot;,
				&amp;quot;-DCMAKE_CXX_STANDARD=14&amp;quot;
			],
			&amp;quot;problemMatcher&amp;quot;: [
				&amp;quot;$catkin-gcc&amp;quot;
			],
			&amp;quot;group&amp;quot;: {
				&amp;quot;kind&amp;quot;: &amp;quot;build&amp;quot;,
				&amp;quot;isDefault&amp;quot;: true
			}
		}
	]
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;ctrl + shift+B 点击 catkin_make 之后在devel下面会生成一个compile_commands.json的文件&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;1&#34;&gt;&lt;img src=&#34;/home/hou/Documents/MyDoc/typora-pic/complile_command.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;

&lt;p&gt;其实就是规定了到哪里去编译什么文件。&lt;/p&gt;
&lt;h2 id=&#34;4-在vscode里面编译catkin_ws&#34;&gt;4、在vscode里面编译catkin_ws&lt;/h2&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;2&#34;&gt;&lt;img src=&#34;/home/hou/Documents/MyDoc/typora-pic/catkin_maketask.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;h2 id=&#34;5-使用vscode打开roscore&#34;&gt;5、使用vscode打开roscore&lt;/h2&gt;
&lt;p&gt;Ctrl +Shift+p&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;ROS:Start Core&lt;/p&gt;
&lt;/blockquote&gt;
&lt;h2 id=&#34;6-运行功能包节点&#34;&gt;6、运行功能包节点&lt;/h2&gt;
&lt;blockquote&gt;
&lt;p&gt;ROS:Run a Ros excutable (rosrun)&lt;/p&gt;
&lt;/blockquote&gt;
&lt;p&gt;回车，输入并按照提示选择&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;beginer_tutorials&lt;/p&gt;
&lt;/blockquote&gt;
&lt;p&gt;回车，输入并按照提示选择&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;talker&lt;/p&gt;

&lt;h4 id=&#34;1使用rqt_plot指令的时候想要拉动放大界面发现命令行报错&#34;&gt;1：使用rqt_plot指令的时候，想要拉动放大界面，发现命令行报错。&lt;/h4&gt;

&lt;h4 id=&#34;3-ros的源码包和二进制包&#34;&gt;3: ROS的源码包和二进制包&lt;/h4&gt;
&lt;p&gt;​		安装包有源码形式与二进制形式的，对于自带的turtlesim的是已经编译好的，所以不能找到源码文件。二进制包里面包括了已经编译完成,可以直接运行的程序。你通过&lt;code&gt;sudo apt-get install&lt;/code&gt;来进行下载和解包(安装),执行完该指令后就可以马上使用了。因此这种方式简单快捷,适合比较固定、无需改动的程序。而源代码包里是程序的原始代码,在你的计算机上必须经过编译,生成了可执行的二进制文件,方可运行。一些个人开发的程序、第三方修改或者你希望修改的程序都应当通过源代码包的来编译安装。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;1&#34;&gt;&lt;img src=&#34;/home/hou/Documents/mySycNoteBook/typora-pic/%E4%BA%8C%E8%BF%9B%E5%88%B6%E5%92%8C%E6%BA%90%E7%A0%81%E5%8C%85.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;​		我们用apt-get安装了ROS及其组件,因此我们不需要编译就可以运行turtlesim程序。对于这些程序,除非我们做操作系统的设计开发才会去下载源码,否则直接用官方提供的ROS软件包;而在1.5中,ROS-Academy-for-Beginners以源码呈现,你可以看到每个demo下面的C++代码。对于这些源文件我们必须caktin_make编译,然后才能运行。&lt;/p&gt;
&lt;h3 id=&#34;4-无法找到rosrosh&#34;&gt;4、无法找到ros/ros.h&lt;/h3&gt;
&lt;p&gt;在cmake里面增加一句&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;include_directories(include ${catkin_INCLUDE_DIRS})&lt;/p&gt;
&lt;/blockquote&gt;
&lt;p&gt;注意：要加载find_package之后&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;From your &lt;code&gt;CMakeLists.txt&lt;/code&gt; this appears to be more of a CMake problem than really ROS related, but:&lt;/p&gt;
&lt;blockquote&gt;
&lt;pre&gt;&lt;code&gt;cmake_minimum_required(VERSION 2.8.3)
project(sphero_move)

...

find_package(catkin REQUIRED)

include_directories(${catkin_INCLUDE_DIRS})

find_package(catkin REQUIRED COMPONENTS 
  ...
)
&lt;/code&gt;&lt;/pre&gt;
&lt;/blockquote&gt;
&lt;p&gt;This is your problem: you &lt;code&gt;find_package(..)&lt;/code&gt; the &lt;code&gt;catkin&lt;/code&gt; package twice. As with other CMake libraries, the second will not necessarily overwrite the first, so it never really does what you want.&lt;/p&gt;
&lt;p&gt;Apart from that, you invoke &lt;code&gt;include_directories(..)&lt;/code&gt; &lt;em&gt;before&lt;/em&gt; your call to &lt;code&gt;find_package(catkin ..)&lt;/code&gt; which actually finds the ROS packages you are interested in, and are using. At that point, &lt;code&gt;catkin_INCLUDE_DIRS&lt;/code&gt; is empty, leading to no changes to the header search path and ultimately the errors you see.&lt;/p&gt;
&lt;p&gt;I&#39;d suggest to merge the two &lt;code&gt;find_package(catkin ..)&lt;/code&gt; calls, keep the &lt;code&gt;COMPONENTS&lt;/code&gt; and its arguments, and place the &lt;code&gt;include_directories(..)&lt;/code&gt; line &lt;em&gt;after&lt;/em&gt; &lt;code&gt;find_package(catkin ..)&lt;/code&gt; has had a chance to find your dependencies and populate the variable.&lt;/p&gt;
&lt;p&gt;Some references: &lt;a href=&#34;http://wiki.ros.org/catkin/CMakeLists.txt&#34;&gt;catkin/CMakeLists.txt&lt;/a&gt; on the ROS wiki, and &lt;a href=&#34;http://docs.ros.org/indigo/api/catkin/html/howto/format2/index.html&#34;&gt;catkin 0.6.18 documentation » How to do common tasks » Package format 2 (recommended)&lt;/a&gt; in the Catkin docs (Indigo version). For the second link, see the &lt;em&gt;C++ catkin library dependencies&lt;/em&gt; and &lt;em&gt;C++ system library dependencies&lt;/em&gt; sections.&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;https://answers.ros.org/question/237494/fatal-error-rosrosh-no-such-file-or-directory/?answer=237653#post-id-237653&#34;&gt;link&lt;/a&gt;&lt;/p&gt;
&lt;h2 id=&#34;comments&#34;&gt;Comments&lt;/h2&gt;
&lt;p&gt;That worked. Thanks&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;https://answers.ros.org/users/27116/aldolereste/&#34;&gt;&lt;img src=&#34;https://www.gravatar.com/avatar/4a32634b282e7a085ee2223479594bab?s=16&amp;amp;d=identicon&amp;amp;r=PG&#34; alt=&#34;aldolereste gravatar image&#34; loading=&#34;lazy&#34;&gt;&lt;/a&gt;&lt;a href=&#34;https://answers.ros.org/users/27116/aldolereste/&#34;&gt; aldolereste &lt;/a&gt; ( Jun 23 &#39;16 )&lt;/p&gt;
&lt;p&gt;add a comment&lt;/p&gt;
&lt;/blockquote&gt;

&lt;h3 id=&#34;5-串口通信的方式&#34;&gt;5、串口通信的方式&lt;/h3&gt;

&lt;p&gt;第一种，写PC串口通信程序，读取单片机发过来的信息，打包成节点，发布多个话题，如速度、里程计等&lt;/p&gt;
&lt;p&gt;第二种，单片机使用rosserial包，直接发布话题，PC上写一个打包节点&lt;/p&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

        str = Math.floor(time / 3600) + '小时之前';
      } else if (time >= 86400 && time < 259200) {
        str = Math.floor(time / 86400) + '天之前';
      } else {

      }
      times[i].textContent = str;
    }
  }();

    if (map.size > 0) {
      let lanElems = document.querySelectorAll('.language');
      lanElems.forEach(elem => {
        let lan = elem.dataset.lan, text = map.get(lan);
        if (elem.__proto__ === HTMLInputElement.prototype) {
          elem.placeholder = text
        } else {
          if (elem.dataset.count) {
            text = elem.dataset.count + text;
          }
          elem.textContent = text;
        }
      })
    }
  }
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })

</script>
